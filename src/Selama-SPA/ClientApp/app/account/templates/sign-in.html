<h2>
    Log in
</h2>
<div class="padded col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <h4>
        Log in using a local account
    </h4>
    <hr />
    <div class="form-horizontal">
        <md-input-container>
            <input md-input placeholder="Email" type="email" [(ngModel)]="user.Email" />
        </md-input-container>
        <md-input-container>
            <input md-input placeholder="Password" type="password" [(ngModel)]="user.Password" />
        </md-input-container>
        <div class="form-group">
            <md-checkbox [(ngModel)]="user.RememberMe">Remember me?</md-checkbox>
        </div>
        <div class="form-group">
            <button md-raised-button (click)="log()">
                Log
            </button>
        </div>
    </div>
</div>
<div class="padded col-xs-12 col-sm-6 col-md-6 col-lg-6">
    <h4>
        Log in with another service
    </h4>
    <hr />
    Things like OAuth buttons
</div>
