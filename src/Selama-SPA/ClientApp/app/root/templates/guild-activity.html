<h1>
    Recent Guild Activity
</h1>

<p *ngIf="!guildActivity">
    <em>Loading...</em>
</p>

<div class="btn btn-primary" (click)="loadItems()">
    Load more
</div>
<div *ngIf="guildActivity">
    <table class='table table-striped'>
        <tbody *ngIf="guildActivity.length > 0">
            <tr *ngFor="let activity of guildActivity">
                <td>{{ activity.timestamp | date: "MM/dd/yyyy hh:mm" }}</td>
                <td [innerHtml]="activity.content"></td>
            </tr>
        </tbody>
        <tbody *ngIf="guildActivity.length === 0">
            <tr>
                <td class="alert alert-info">
                    No guild activity found
                </td>
            </tr>
        </tbody>
    </table>
</div>
